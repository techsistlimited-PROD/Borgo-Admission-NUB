app = "northern-university-admission"
primary_region = "fra"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/app/data/database.sqlite"

[mounts]
  source = "data_volume"
  destination = "/app/data"
